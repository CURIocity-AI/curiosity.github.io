        document.addEventListener("DOMContentLoaded", () => {
    const quickActionsButton = document.getElementById("quickActions");
    const actionItems = document.getElementById("actionItems");
    let menuVisible = false;

    // Toggle the menu visibility when the quick action button is clicked
    quickActionsButton.addEventListener("click", (e) => {
        // Prevent the event from propagating to the document
        e.stopPropagation();

        menuVisible = !menuVisible;

        // Toggle the zoom effect on the button
        quickActionsButton.classList.toggle("zoom");

        // Switch the button icon between "+" and "X"
        if (menuVisible) {
            quickActionsButton.classList.add("x");
            actionItems.classList.add("visible");
        } else {
            quickActionsButton.classList.remove("x");
            actionItems.classList.remove("visible");
        }
    });

    // Hide the action items when clicking anywhere outside the button or action items
    document.addEventListener("click", (e) => {
        if (!quickActionsButton.contains(e.target) && !actionItems.contains(e.target)) {
            // If the click is outside both the button and action items, hide the action items
            if (menuVisible) {
                menuVisible = false;
                quickActionsButton.classList.remove("x");
                actionItems.classList.remove("visible");
            }
        }
    });
});

<script>
    // Get references to the buttons, task lists, and other elements
    const pendingBtn = document.getElementById('pending-btn');
    const completedBtn = document.getElementById('completed-btn');
    const pendingTasks = document.getElementById('pending-tasks');
    const completedTasks = document.getElementById('completed-tasks');
    const pendingTaskList = document.getElementById('pending-task-list');
    const completedTaskList = document.getElementById('completed-task-list');
    const addTaskBtn = document.getElementById('add-task-btn');
    const newTaskInput = document.getElementById('new-task');

    // Switch between pending and completed task views
    pendingBtn.addEventListener('click', () => {
        pendingTasks.style.display = 'block';
        completedTasks.style.display = 'none';
        pendingBtn.classList.add('active');
        completedBtn.classList.remove('active');
    });

    completedBtn.addEventListener('click', () => {
        completedTasks.style.display = 'block';
        pendingTasks.style.display = 'none';
        completedBtn.classList.add('active');
        pendingBtn.classList.remove('active');
    });

    // Add a new task to the Pending section
    addTaskBtn.addEventListener('click', () => {
        const newTask = newTaskInput.value.trim();
        if (newTask) {
            const newListItem = document.createElement('li');
            newListItem.classList.add('list-item');
            newListItem.innerHTML = `${newTask} <button class="complete-btn">Complete</button>`;
            pendingTaskList.appendChild(newListItem);
            newTaskInput.value = '';  // Clear input field
        }
    });

    // Handle task completion
    pendingTaskList.addEventListener('click', (e) => {
        if (e.target && e.target.classList.contains('complete-btn')) {
            const taskItem = e.target.parentElement;
            // Move the task to the Completed section
            const completedTaskItem = document.createElement('li');
            completedTaskItem.classList.add('list-item');
            completedTaskItem.textContent = taskItem.textContent.replace(' Complete', '');  // Remove "Complete" button text

            completedTaskList.appendChild(completedTaskItem);
            // Remove the task from Pending
            taskItem.remove();
        }
    });
</script>
